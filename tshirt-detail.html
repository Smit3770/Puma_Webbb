<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - PUMA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .product-detail-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .product-image-section {
            position: relative;
        }

        .product-image-section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-info-section {
            padding: 20px;
        }

        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
        }

        .category-type-info {
            margin: 15px 0;
            display: flex;
            gap: 15px;
        }

        .product-category, .product-type {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            background-color: #f5f5f5;
            padding: 5px 12px;
            border-radius: 4px;
        }

        .size-selector {
            margin: 20px 0;
        }

        .size-selector h3 {
            margin-bottom: 10px;
        }

        .size-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .size-option {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .size-option:hover {
            border-color: #000;
        }

        .size-option.selected {
            background-color: #000;
            color: white;
            border-color: #000;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .add-to-cart-btn, .buy-now-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .add-to-cart-btn {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }

        .buy-now-btn {
            background-color: #000;
            color: #fff;
        }

        .add-to-cart-btn:hover {
            background-color: #000;
            color: #fff;
        }

        .buy-now-btn:hover {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .product-detail-container {
                grid-template-columns: 1fr;
            }
        }

        .size-guide {
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 8px;
        }

        .size-guide h4 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .size-chart {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .size-chart th,
        .size-chart td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .size-chart th {
            background-color: #f0f0f0;
        }

        .product-details {
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 8px;
        }

        .product-details h4 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .product-details ul {
            list-style: none;
            padding: 0;
        }

        .product-details li {
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        /* Add styles for wishlist button */
        .wishlist-btn {
            padding: 15px 30px;
            border: 2px solid #000;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #fff;
            color: #000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wishlist-btn:hover {
            background-color: #f5f5f5;
        }

        .wishlist-btn.in-wishlist {
            background-color: #000;
            color: #fff;
        }

        .wishlist-btn.in-wishlist:hover {
            background-color: #333;
        }

        .wishlist-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #000;
            color: white;
            font-size: 12px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Main Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo -->
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="PUMA">
            </a>
            
            <!-- Main Menu -->
            <div class="nav-links">
                <a href="index.html" class="nav-item">Home</a>
                <a href="men.html" class="nav-item">Men</a>
                <a href="women.html" class="nav-item">Women</a>
                <a href="sports.html" class="nav-item">Sports</a>
                <a href="team-merchandise.html" class="nav-item">Team Merchandise</a>
            </div>

            <!-- Right Menu -->
            <div class="nav-right">
                <div class="nav-icons">
                    <a href="wishlist.html" class="icon-link">
                        <i class="far fa-heart"></i>
                    </a>
                    <a href="cart.html" class="icon-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-badge" class="cart-badge"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Product Detail Section -->
    <div class="product-detail-container">
        <div class="product-image-section">
            <img id="product-image" src="" alt="Product Image">
        </div>
        <div class="product-info-section">
            <h1 id="product-name" class="product-name"></h1>
            <div id="product-price" class="product-price"></div>
            
            <div class="size-selector">
                <h3>Select Size</h3>
                <div class="size-options">
                    <div class="size-option" data-size="S">S</div>
                    <div class="size-option" data-size="M">M</div>
                    <div class="size-option" data-size="L">L</div>
                    <div class="size-option" data-size="XL">XL</div>
                    <div class="size-option" data-size="XXL">XXL</div>
                </div>
            </div>

            

            <div class="product-details">
                <h4>Product Details</h4>
                <ul>
                    <li>Material: 100% Cotton</li>
                    <li>Care: Machine wash</li>
                    <li>Fit: Regular fit</li>
                    <li>Country of Origin: India</li>
                </ul>
            </div>

            <div class="button-group">
                <button id="add-to-cart-btn" class="add-to-cart-btn">Add to Cart</button>
                <button id="buy-now-btn" class="buy-now-btn">Buy Now</button>
                <button id="wishlist-btn" class="wishlist-btn">
                    <i class="far fa-heart"></i> Add to Wishlist
                </button>
            </div>
        </div>
    </div>

    <script src="tshirt.js"></script>
    <script src="tshirt-detail.js"></script>
    <script>
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Initialize wishlist button state
        function initWishlistButton() {
            const wishlistBtn = document.getElementById('wishlist-btn');
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const isInWishlist = wishlist.some(item => item.id === productId);
            
            if (isInWishlist) {
                wishlistBtn.innerHTML = '<i class="fas fa-heart"></i> Remove from Wishlist';
                wishlistBtn.classList.add('in-wishlist');
            } else {
                wishlistBtn.innerHTML = '<i class="far fa-heart"></i> Add to Wishlist';
                wishlistBtn.classList.remove('in-wishlist');
            }
        }

        // Toggle wishlist function
        function toggleWishlist() {
            const product = {
                id: productId,
                name: document.getElementById('product-name').textContent,
                price: document.getElementById('product-price').textContent,
                image: document.getElementById('product-image').src
            };

            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const index = wishlist.findIndex(item => item.id === productId);

            if (index === -1) {
                wishlist.push(product);
                alert(`${product.name} added to wishlist!`);
            } else {
                wishlist.splice(index, 1);
                alert(`${product.name} removed from wishlist!`);
            }

            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            initWishlistButton();
            updateWishlistBadge();
        }

        // Update wishlist badge
        function updateWishlistBadge() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const badge = document.querySelector('.nav-icons .icon-link .wishlist-badge');
            if (badge) {
                badge.textContent = wishlist.length;
                badge.style.display = wishlist.length > 0 ? 'flex' : 'none';
            }
        }

        // Add event listener to wishlist button
        document.getElementById('wishlist-btn').addEventListener('click', toggleWishlist);

        // Initialize wishlist state when page loads
        window.addEventListener('DOMContentLoaded', () => {
            initWishlistButton();
            updateWishlistBadge();
        });
    </script>
</body>
</html>
