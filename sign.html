<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUMA | Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .head {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 1rem;
    }

    h1 {
      color: #242424;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .mb-3 {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      outline: none;
      border-color: #cc0000;
      box-shadow: 0 0 0 2px rgba(204, 0, 0, 0.1);
    }

    .form-check {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-check-input {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .form-check-label {
      cursor: pointer;
      user-select: none;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background:#cc0000;
    }

    .text-danger {
      color: #cc0000;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .head {
        margin: 1rem;
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      .form-control {
        padding: 0.625rem;
      }
    }
  </style>
</head>

<body>
  <div class="head">
    <form onsubmit="return validateForm()">
      <h1>Sign Up</h1>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
        <div id="emailError" class="form-text text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" />
        <div id="passwordError" class="form-text text-danger"></div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
        <div id="checkError" class="form-text text-danger"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      let isValid = true;

      // Clear previous errors
      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";
      document.getElementById("checkError").textContent = "";

      // Email validation
      const email = document.getElementById("exampleInputEmail1").value.trim();
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Please enter a valid email address.";
        isValid = false;
      }

      // Password validation
      const password = document.getElementById("exampleInputPassword1").value;
      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
        isValid = false;
      }

      // Checkbox validation
      const isChecked = document.getElementById("exampleCheck1").checked;
      if (!isChecked) {
        document.getElementById("checkError").textContent = "You must agree before submitting.";
        isValid = false;
      }

      if (isValid) {
        alert("Form submitted successfully!");
      }

      return isValid;
    }
  </script>
</body>

</html>
