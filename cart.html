<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - PUMA x RCB Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            background-color: #000;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 30px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            color: white;
        }

        .nav-links i {
            cursor: pointer;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links i:hover {
            color: #ccc;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff0000;
            color: white;
            font-size: 12px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: normal;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .cart-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .cart-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .cart-items {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .item-category {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .item-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #000;
        }

        .item-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #f5f5f5;
        }

        .quantity {
            width: 40px;
            text-align: center;
            font-weight: 600;
        }

        .remove-btn {
            color: #ff4444;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.2rem;
        }

        .cart-summary {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .summary-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: #666;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #eee;
            font-weight: 600;
            font-size: 1.2rem;
            color: #000;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: #000;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background: #333;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-cart i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        .continue-shopping {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #000;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .continue-shopping:hover {
            background: #333;
        }

        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
            }

            .cart-item {
                grid-template-columns: 100px 1fr;
            }

            .item-image {
                width: 100px;
                height: 100px;
            }

            .item-actions {
                grid-column: 1 / -1;
                justify-content: space-between;
                margin-top: 1rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <a href="puma_rcb.html">
                    <img src="images/logo.png" alt="PUMA Logo">
                </a>
            </div>
            <div class="nav-links">
                <i class="fas fa-search"></i>
                <i class="far fa-heart"></i>
                <i class="fas fa-shopping-cart" onclick="window.location.href='cart.html'">
                    <span class="cart-badge" id="cart-badge">0</span>
                </i>
                <i class="far fa-user"></i>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="cart-title">Shopping Cart</h1>
        <div class="cart-container" id="cart-container">
        </div>
    </main>

    <script>
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCartBadge() {
            const badge = document.getElementById('cart-badge');
            const totalItems = cartItems.reduce((sum, item) => sum + item.quantity, 0);
            badge.textContent = totalItems;
            badge.style.display = totalItems > 0 ? 'flex' : 'none';
        }

        function updateCart() {
            const cartContainer = document.getElementById('cart-container');
            updateCartBadge(); 
            
            if (cartItems.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Your cart is empty</h2>
                        <p>Looks like you haven't added any items to your cart yet.</p>
                        <a href="index.html" class="continue-shopping">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            let subtotal = 0;
            const cartHTML = `
                <div class="cart-items">
                    ${cartItems.map(item => {
                        subtotal += item.price * item.quantity;
                        return `
                            <div class="cart-item" data-id="${item.id}">
                                <img src="${item.image}" alt="${item.name}" class="item-image">
                                <div class="item-details">
                                    <div>
                                        <h3 class="item-name">${item.name}</h3>
                                        <p class="item-category">${item.category} / ${item.type}</p>
                                    </div>
                                    <p class="item-price">₹${item.price}</p>
                                </div>
                                <div class="item-actions">
                                    <div class="quantity-controls">
                                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                        <span class="quantity">${item.quantity}</span>
                                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                    </div>
                                    <button class="remove-btn" onclick="removeItem(${item.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
                <div class="cart-summary">
                    <h2 class="summary-title">Order Summary</h2>
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span>₹${subtotal}</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping</span>
                        <span>₹99</span>
                    </div>
                    <div class="summary-total">
                        <span>Total</span>
                        <span>₹${subtotal + 99}</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">
                        Proceed to Checkout
                    </button>
                </div>
            `;

            cartContainer.innerHTML = cartHTML;
        }

        function updateQuantity(productId, change) {
            const item = cartItems.find(item => item.id === productId);
            if (item) {
                item.quantity = Math.max(1, item.quantity + change);
                localStorage.setItem('cart', JSON.stringify(cartItems));
                updateCart();
            }
        }

        function removeItem(productId) {
            cartItems = cartItems.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            updateCart();
        }

        function checkout() {
            // Save cart data for checkout page
            localStorage.setItem('checkoutItems', JSON.stringify(cartItems));
            // Redirect to checkout page
            window.location.href = 'checkout.html';
        }

        // Initialize the cart
        updateCart();
    </script>
</body>

</html>
